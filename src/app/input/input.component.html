<div class="container">
	<form (ngSubmit)="onSend(f.value.diluteInput,f.value.totalVolumeInput)" #f="ngForm">
		<div class="row">
			<div class="col-xs-12 form-group">
				<p> Did you dilute your cell counting volume? If so, by how much?<br></p>
				<div class="radio" *ngFor="let d of this.ccs.diluteRatioOptions">
					<label>
						<input type="radio"
									[ngModel]="this.ccs.diluteRatio"
									name="diluteInput"
									[value]="d">
						{{d}}
					</label>
				</div>
			</div>
			<div class="col-xs-12 form-group">
					<label for="totalVolumeInput">What is the total volume?</label>
					<input type="text"
					id="totalVolumeInput"
					required
					class="form-control"
					[ngModel]="this.ccs.totalVolume"
					name="totalVolumeInput">
					<p> </p>
			</div>
		</div>
		<div class="row text-center">
			<button type="submit" class="btn btn-success" [disabled]="!f.valid">Submit</button>
			<button type="button" class="btn btn-warning" (click)="reset()">Reset</button>
		</div>
	</form>
</div>
